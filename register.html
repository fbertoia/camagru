<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="myCamagru">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Sacramento" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
	<link rel="stylesheet" type="text/javascript" href="js/index.js">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|PT+Sans|Raleway" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
	<div class="backdrop"></div>
	<div class="modal-display">
		<div class="modal-display-box modal-connect">
			<div class="modal-group ">
			    <input type="text" id="name-connect" required="required"/>
			    <label for="login">Identifiant</label>
            </div>
            <div class="modal-group">
			    <input type="password" id="surname-connect" required="required"/>
			    <label for="password">Mot de Passe</label>
            </div>
            <a href="www.google.com"><button name="button">Se connecter</button></a>
		</div>
		<div class="modal-display-box modal-register">
			<div class="modal-group">
			    <input type="text" id="name-register" required="required"/>
			    <label for="login">Nom</label>
            </div>
            <div class="modal-group">
			    <input type="text" id="surname-register" required="required"/>
			    <label for="password">Prenom</label>
            </div>
            <div class="modal-group">
                <input type="text" id="email-register" required="required"/>
                <label for="password">Email</label>
            </div>
            <div class="modal-group">
			    <input type="password" id="password-register" required="required"/>
			    <label for="password">Mot de passe</label>
            </div>
            <div class="modal-group">
			    <input type="password" id="password-register-bis" required="required"/>
			    <label for="password">Mot de passe (verification)</label>
            </div>
            <div class="modal--wrong-input"></div>
            <a href="www.google.com"><button name="button" class="modal--log-in">S'enregistrer</button></a>
		</div>
	</div>
	<div class="body-grid">
		<div id="particles-js" class="header-particles"></div>
	    <div class="header" >
	        <div class="header--logo-gather">
	            <img src="img/icon_avocat.svg" class="header--logo-img" >
	            <div class="header--logo">Alpha|Avocat</div>
			</div>
	        <h1>Rejoignez la nouvelle communauté <br>des avocats entrepreneurs</h1>
	        <p>Connectez-vous à AvocatCampus pour trouver l'avocat <br> qui répondrera à vos besoins.</p>
	        <div class="header-buttons">
	            <section class="portfolio-experiment log-in">
	                <a>
	                    <span class="text"> S'inscrire </span>
	                    <span class="line -right"></span>
	                    <span class="line -top"></span>
	                    <span class="line -left"></span>
	                    <span class="line -bottom"></span>
	                </a>
	            </section>
	            <section class="portfolio-experiment sign-in">
	                <a>
	                    <span class="text">Se connecter</span>
	                    <span class="line -right"></span>
	                    <span class="line -top"></span>
	                    <span class="line -left"></span>
	                    <span class="line -bottom"></span>
	                </a>
	            </section>
	        </div>
		</div>
	    <script src="js/particles.js"></script>
	    <div class="img-front">
	    </div>
	    <div class="footer">
	    </div>
		<script src="js/app.js"></script>
	</div>
</body>
</html>
